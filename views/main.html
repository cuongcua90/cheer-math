<div class="test" ng-keydown="onKeyDown($event)" tabindex="0"><div class="game-over" ng-show="gameOver"><div>Game over</div><i class="fa fa-repeat" ng-click="newGame()"></i> <i class="fa fa-twitter"></i> <i class="fa fa-facebook"></i></div><div class="game-board" ng-class="{'over':gameOver}"><div class="game-header"><div class="stop-watch"><i class="fa fa-clock-o"></i><timer interval="1000" countdown="30">{{seconds}}</timer></div><div class="score"><div>SCORE</div><div>{{score}}</div></div><div class="best-score">BEST</div><div style="clear:both"></div></div><div class="consecutive-right-answer"><ul><li class="fa" ng-class="{'fa-circle-o':consecutiveNumber<=0,'fa-check-circle right-check':consecutiveNumber>0}"></li><li class="fa" ng-class="{'fa-circle-o':consecutiveNumber<=1,'fa-check-circle right-check':consecutiveNumber>1}"></li><li class="fa" ng-class="{'fa-circle-o':consecutiveNumber<=2,'fa-check-circle right-check':consecutiveNumber>2}"></li><li class="fa" ng-class="{'fa-circle-o':consecutiveNumber<=3,'fa-check-circle right-check':consecutiveNumber>3}"></li><li class="fa" ng-class="{'fa-circle-o':consecutiveNumber<=4,'fa-check-circle right-check':consecutiveNumber>4}"></li></ul></div><!--<button ng-click="startTimer();">Start</button>--><div class="question"><div class="expression"><span ng-repeat="iterator in expression.chain track by $index"><span ng-show="$index%2 === 0" class="tile-number tile tile-3">{{iterator}}</span> <span ng-show="$index%2!==0 && iterator===1" class="tile-3 tile tile-sign">-</span> <span ng-show="$index%2!==0 && iterator===0" class="tile tile-3 tile-sign">+</span> <span ng-show="$index%2!==0 && iterator===-1" class="tile tile-3 tile-blank">&nbsp;</span></span></div><div style="clear:both"></div><div class="tile tile-3 tile-equal">=</div><div class="tile tile-3 tile-number">{{expression.result}}</div><div class="result"><i class="true-icon fa fa-check" ng-show="checkingAnswer && showTrue"></i> <i class="false-icon fa fa-times" ng-show="checkingAnswer && !showTrue"></i></div><div style="clear:both"></div></div><div class="answer"><span class="btn btn-success btn-plus" ng-click="plusButtonClick()">+</span> <span class="btn btn-warning btn-minus" ng-click="minusButtonClick()">-</span></div></div></div><div class="footer"><p>â™¥ from the Piolab team</p></div>
